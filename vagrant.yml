---
- hosts: all
  become: yes
  roles:
    - exporters

- hosts: grafana
  become: yes
  vars:
    master: true
    grafana_server_url: http://127.0.0.1
    victoria_user: victoriametrics
    victoria_path: /opt/victoria-metrics
  roles:
    - victoria-metrics

- hosts: http
  become: yes
  roles:
    - nginx
    - site-deploy

- hosts: elk
  become: yes
  roles:
    - elk