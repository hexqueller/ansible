---
- name: Copy rpm file of grafana
  ansible.builtin.copy:
    src: files/grafana-enterprise-{{ grafana_version }}.rpm
    dest: /tmp/grafana-enterprise-{{ grafana_version }}.rpm
    mode: '0644'

- name: Install grafana
  ansible.builtin.yum:
    name: /tmp/grafana-enterprise-10.4.2-1.x86_64.rpm
    state: present
    disable_gpg_check: true

### RELOAD DAEMONS ###
- name: Reload daemons
  ansible.builtin.systemd:
    daemon_reload: true
